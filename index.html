<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trevor's Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Trevor's Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="What do you need to do?">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Tasks:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
    <script src="./src/task.js"></script>
    <script src="./src/taskList.js"></script>
  </div>

</body>
</html>
